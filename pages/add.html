<div class="jumbotron text-center">
    <h1>Add a stock</h1>

    <p>{{ message }}</p>
    <input type="text" ng-model="stock" ng-change="lookup()" autofocus>
    <!-- <button class="btn btn-success btn-large">Search</button> -->
    <ul class ="list-unstyled">
      <li ng-repeat="n in results">
        <a href="#" ng-click="add()">Company: {{n.name}}      Symbol: {{n.symb}}<a>
      </li>
    </ul>

</div>
